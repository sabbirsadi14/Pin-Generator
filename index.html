<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Pin Generator
  </title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="main">
    <div class="box1">
      <input type="number" name="pin"><br>
      <button class="generate">Genetare<br>Pin</button>
    </div>
    <div class="box1">
      <input type="number" name="sub"><br>
      <div class="keypad">
        <button class="num-pad">7</button>
        <button class="num-pad">8</button>
        <button class="num-pad">9</button><br>
        <button class="num-pad">4</button>
        <button class="num-pad">5</button>
        <button class="num-pad">6</button><br>
        <button class="num-pad">1</button>
        <button class="num-pad">2</button>
        <button class="num-pad">3</button><br>
        <button class="num-pad">DEL</button>
          <button class="num-pad">0</button>
          <button class="num-pad">C</button>
        </div>
        <br>
        <button class="submit">Submit</button>
      </div>
    </div>
  </body>
</html>
